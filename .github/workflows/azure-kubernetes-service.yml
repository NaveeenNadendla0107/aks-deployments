         # login-server: acr17.azurecr.io
          #password: ${{ steps.myGetSecretAction.outputs.keyvaultname }}

       # Install build
       - name: build
         run: |
          az acr build --image ${{ github.event.inputs.image}}:${{ github.event.inputs.tag}} --registry ${{ github.event.inputs.containerregistry }} --file Dockerfile .
    helm-install:
          if: ${{ always() }}
          needs: [docker-build-and-push]

          #name: Install Helm
          runs-on: ubuntu-latest
          steps:
            - uses: actions/checkout@master
           # - name: Helm install
            - run: |
               curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
     
    
         #- name: deploy
      #env:
