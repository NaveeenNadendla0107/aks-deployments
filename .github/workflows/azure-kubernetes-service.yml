name: Aks deploy
on: 
 workflow_dispatch:
   inputs:
     image:
      description: image
      required: true
      default: first-deploy-app
     
     containerregistry:
      description: 'containerregistry'
      required: true
      default: acr17
      
     ClusterName:
      description: 'clusterName'
      required: true
      default: 'test'
     
     resourceGroup:
      description: 'ClusterResourceGroup'
      required: true
      default: 'test01'
     
     appname:
      description: 'appname'
      required: true
      default: 'vote-app'
    
     helmchartrepository:
      description: 'helmchartname'
      required: true
      default: 'https://github.com/NaveeenNadendla0107/remote-helm-charts/tree/main/azure-vote-front'
   
     tag:
      description: 'image tag name'
      required: true
      default: 'latest'

env:
 CLUSTER_RESOURCE_GROUP_NAME: ${{ github.event.inputs.resourceGroup }}
 CLUSTER_NAME: ${{ github.event.inputs.ClusterName }}
  
jobs:
